<html>
<body>
    <h1>My First Javascript Animation</h1>
    <button onClick="myMove()">Click Me!</button>
    <div id="container">
        <div id="animation"></div>
    </div>
    </body>
<style>
#container{
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
}
#animation{
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
}
</style>
<script>
function myMove(){
    var elem = document.getElementById("animation")
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame(){
        if(pos == 350){
            clearInterval(id);
        }else{
            pos++;
            elem.style.top = pos + "px"
            elem.style.lef = pos + "px"
        }
    }
}
</script>
</html>
